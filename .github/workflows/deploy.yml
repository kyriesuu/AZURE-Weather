# ──────────────────────────────────────────────────────────────────────────────
# Azure Weather Dashboard — CI/CD
#
# Triggers on push to `main`.
# Jobs:
#   1. deploy-frontend → Azure Static Web Apps (automatic)
#
# Backend deployment is manual via: cd backend && func azure functionapp publish azure-weather-fn --python
#
# Required GitHub Secrets:
#   AZURE_STATIC_WEB_APPS_API_TOKEN — shown during SWA creation or in Portal
# ──────────────────────────────────────────────────────────────────────────────

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

# ── Frontend Only ─────────────────────────────────────────────────────────────
jobs:
  deploy-frontend:
    name: Deploy Static Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: frontend
          api_location: ""
          output_location: ""
